<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Tabungan Ain & Piyu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 2em;
            color: #333;
        }

        .card-header .icon {
            font-size: 3em;
        }

        .ain-card {
            border-top: 5px solid #ff6b9d;
        }

        .piyu-card {
            border-top: 5px solid #4facfe;
        }

        .balance {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-subtract {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .history-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .history-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .history-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .history-item.income {
            border-left: 4px solid #4caf50;
        }

        .history-item.expense {
            border-left: 4px solid #f44336;
        }

        .history-info {
            flex: 1;
        }

        .history-date {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .history-desc {
            font-weight: 600;
            color: #333;
        }

        .history-amount {
            font-size: 1.3em;
            font-weight: bold;
        }

        .history-amount.positive {
            color: #4caf50;
        }

        .history-amount.negative {
            color: #f44336;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .summary-card h3 {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Tabungan Ain & Piyu üí∞</h1>
            <p>kalo udah nabung inget catet disini</p>
        </header>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Tabungan</h3>
                <p id="totalBalance">Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Total Pemasukan</h3>
                <p id="totalIncome" style="color: #4caf50;">Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Total Pengeluaran</h3>
                <p id="totalExpense" style="color: #f44336;">Rp 0</p>
            </div>
        </div>

        <div class="cards-container">
            <!-- Card Ain -->
            <div class="card ain-card">
                <div class="card-header">
                    <h2>Ain</h2>
                    <div class="icon">üå∏</div>
                </div>
                <div class="balance" id="balanceAin">Rp 0</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Pemasukan</div>
                        <div class="stat-value" id="incomeAin">Rp 0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Pengeluaran</div>
                        <div class="stat-value" id="expenseAin">Rp 0</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>üíµ Jumlah (Rp)</label>
                    <input type="number" id="amountAin" placeholder="Masukkan jumlah..." min="0">
                </div>

                <div class="input-group">
                    <label>üìù Keterangan</label>
                    <textarea id="descAin" rows="2" placeholder="Untuk apa nih?"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-add" onclick="addTransaction('ain', 'income')">
                        ‚ûï Tambah
                    </button>
                    <button class="btn-subtract" onclick="addTransaction('ain', 'expense')">
                        ‚ûñ Kurangi
                    </button>
                </div>
            </div>

            <!-- Card Piyu -->
            <div class="card piyu-card">
                <div class="card-header">
                    <h2>Piyu</h2>
                    <div class="icon">‚≠ê</div>
                </div>
                <div class="balance" id="balancePiyu">Rp 0</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Pemasukan</div>
                        <div class="stat-value" id="incomePiyu">Rp 0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Pengeluaran</div>
                        <div class="stat-value" id="expensePiyu">Rp 0</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>üíµ Jumlah (Rp)</label>
                    <input type="number" id="amountPiyu" placeholder="Masukkan jumlah..." min="0">
                </div>

                <div class="input-group">
                    <label>üìù Keterangan</label>
                    <textarea id="descPiyu" rows="2" placeholder="Untuk apa nih?"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-add" onclick="addTransaction('piyu', 'income')">
                        ‚ûï Tambah
                    </button>
                    <button class="btn-subtract" onclick="addTransaction('piyu', 'expense')">
                        ‚ûñ Kurangi
                    </button>
                </div>
            </div>
        </div>

        <!-- Riwayat Transaksi -->
        <div class="history-card">
            <h2>üìã Riwayat Transaksi</h2>
            <div class="history-tabs">
                <button class="tab active" onclick="filterHistory('all')">Semua</button>
                <button class="tab" onclick="filterHistory('ain')">Ain</button>
                <button class="tab" onclick="filterHistory('piyu')">Piyu</button>
            </div>
            <div class="history-list" id="historyList">
                <p style="text-align: center; color: #999; padding: 40px;">Belum ada transaksi</p>
            </div>
        </div>
    </div>

    <script>
        let data = {
            ain: { balance: 0, income: 0, expense: 0 },
            piyu: { balance: 0, income: 0, expense: 0 },
            transactions: []
        };

        let currentFilter = 'all';

        // Load data dari localStorage
        function loadData() {
            const saved = localStorage.getItem('tabunganData');
            if (saved) {
                data = JSON.parse(saved);
                updateDisplay();
                displayHistory();
            }
        }

        // Save data ke localStorage
        function saveData() {
            localStorage.setItem('tabunganData', JSON.stringify(data));
        }

        // Format angka ke Rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Tambah transaksi
        function addTransaction(person, type) {
            const amountInput = document.getElementById(`amount${person.charAt(0).toUpperCase() + person.slice(1)}`);
            const descInput = document.getElementById(`desc${person.charAt(0).toUpperCase() + person.slice(1)}`);
            
            const amount = parseFloat(amountInput.value);
            const description = descInput.value.trim();

            if (!amount || amount <= 0) {
                alert('Masukkan jumlah yang valid!');
                return;
            }

            if (!description) {
                alert('Masukkan keterangan transaksi!');
                return;
            }

            // Update saldo
            if (type === 'income') {
                data[person].balance += amount;
                data[person].income += amount;
            } else {
                data[person].balance -= amount;
                data[person].expense += amount;
            }

            // Tambah ke riwayat
            data.transactions.unshift({
                id: Date.now(),
                person: person,
                type: type,
                amount: amount,
                description: description,
                date: new Date().toLocaleString('id-ID')
            });

            // Reset input
            amountInput.value = '';
            descInput.value = '';

            saveData();
            updateDisplay();
            displayHistory();
        }

        // Update tampilan
        function updateDisplay() {
            // Update Ain
            document.getElementById('balanceAin').textContent = formatRupiah(data.ain.balance);
            document.getElementById('incomeAin').textContent = formatRupiah(data.ain.income);
            document.getElementById('expenseAin').textContent = formatRupiah(data.ain.expense);

            // Update Piyu
            document.getElementById('balancePiyu').textContent = formatRupiah(data.piyu.balance);
            document.getElementById('incomePiyu').textContent = formatRupiah(data.piyu.income);
            document.getElementById('expensePiyu').textContent = formatRupiah(data.piyu.expense);

            // Update summary
            const totalBalance = data.ain.balance + data.piyu.balance;
            const totalIncome = data.ain.income + data.piyu.income;
            const totalExpense = data.ain.expense + data.piyu.expense;

            document.getElementById('totalBalance').textContent = formatRupiah(totalBalance);
            document.getElementById('totalIncome').textContent = formatRupiah(totalIncome);
            document.getElementById('totalExpense').textContent = formatRupiah(totalExpense);
        }

        // Tampilkan riwayat
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            let transactions = data.transactions;

            // Filter berdasarkan tab aktif
            if (currentFilter !== 'all') {
                transactions = transactions.filter(t => t.person === currentFilter);
            }

            if (transactions.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Belum ada transaksi</p>';
                return;
            }

            historyList.innerHTML = transactions.map(t => `
                <div class="history-item ${t.type}">
                    <div class="history-info">
                        <div class="history-date">${t.date} - ${t.person === 'ain' ? 'üå∏ Ain' : '‚≠ê Piyu'}</div>
                        <div class="history-desc">${t.description}</div>
                    </div>
                    <div>
                        <span class="history-amount ${t.type === 'income' ? 'positive' : 'negative'}">
                            ${t.type === 'income' ? '+' : '-'} ${formatRupiah(t.amount)}
                        </span>
                        <button class="delete-btn" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Hapus transaksi
        function deleteTransaction(id) {
            if (!confirm('Yakin ingin menghapus transaksi ini?')) return;

            const transaction = data.transactions.find(t => t.id === id);
            if (!transaction) return;

            // Kembalikan saldo
            const person = transaction.person;
            if (transaction.type === 'income') {
                data[person].balance -= transaction.amount;
                data[person].income -= transaction.amount;
            } else {
                data[person].balance += transaction.amount;
                data[person].expense -= transaction.amount;
            }

            // Hapus dari array
            data.transactions = data.transactions.filter(t => t.id !== id);

            saveData();
            updateDisplay();
            displayHistory();
        }

        // Filter riwayat
        function filterHistory(filter) {
            currentFilter = filter;
            
            // Update tab aktif
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            displayHistory();
        }

        // Load data saat halaman dibuka
        loadData();
    </script>
</body>
</html>
